<html>
  <head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <script>
      d3.json("node-count.json",function(json){
      var values = Object.values(json);
      var keys = Object.keys(json);
      var hscale = d3.scale.linear().domain([0,d3.max(values)])
      .range([0,460]);
      var xscale = d3.scale.ordinal().domain(keys)
      .rangeRoundBands([70,500],0.05);
      var body = d3.select("body");
      var svg = body.append("svg");
      svg.attr("width",500);
      svg.attr("height",500);
      var data = [5,8,12,15,2];
      var bars = svg.selectAll("rect").data(Object.values(json))
      .enter().append("rect")
      .attr("width",function(v,i){return xscale.rangeBand();})
      .attr("height",hscale)
      .attr("x", function(v,i){return xscale(keys[i]);})
      .attr("y",function(v,i){return 500 - hscale(v);});
      var xaxis = d3.svg.axis().scale().orient("left");
      svg.append("g").call(xaxis).attr("transform","translate(0,480)")
      });
      
      
	</script>
  </body>
</html>
