{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Form test {% endblock %}

{% block scripts %}
{{super()}}
<script src="https://d3js.org/d3.v4.min.js"></script>
   <script>
   
   function hexToRgb(hex) {
       var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
       return result ? {
           r: parseInt(result[1], 16),
           g: parseInt(result[2], 16),
           b: parseInt(result[3], 16)
       } : null;
   }
   
   var svg = d3.select("#mon_block").append("svg").attr("width",1500).attr("height",1500),
       width = +svg.attr("width"),
       height = +svg.attr("height");
   
   var color = d3.scaleOrdinal(d3.schemeCategory20);
   
   var simulation = d3.forceSimulation()
       .force("link", d3.forceLink().distance(distance()).id(function(d) { return d.id; }))
       .force("charge", d3.forceManyBody())
       .force("center", d3.forceCenter(width / 2, height / 2));
   
   var graph = {{ data|tojson }}
   console.log(graph)
     var link = svg.append("g")
         .attr("class", "links")
       .selectAll("line")
       .data(graph.links)
       .enter().append("line")
         .attr("stroke-width", function(d) { return Math.log(d.value); });
   
     var node = svg.append("g")
         .attr("class", "nodes")
       .selectAll("circle")
       .data(graph.nodes)
       .enter().append("circle")
         .attr("r", 5)
         .attr("fill", function(d) { return color(d.group); })
         .call(d3.drag()
             .on("start", dragstarted)
             .on("drag", dragged)
             .on("end", dragended));
   
     node.append("title")
         .text(function(d) { return d.id; });
   
     simulation
         .nodes(graph.nodes)
         .on("tick", ticked);
   
     simulation.force("link")
         .links(graph.links);
   
   function ticked() {
   
     link
         .attr("x1", function(d) { return d.source.x; })
         .attr("y1", function(d) { return d.source.y; })
         .attr("x2", function(d) { return d.target.x; })
         .attr("y2", function(d) { return d.target.y; });
   
     node
         .attr("cx", function(d) { return d.x; })
         .attr("cy", function(d) { return d.y; });
   
     }
   
   
   function distance(){
     return 500;
   }
   
   function dragstarted(d) {
     if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  
  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }
  
  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
  
  </script>
{%endblock%}
